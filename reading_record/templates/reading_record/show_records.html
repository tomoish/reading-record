{% load static %}

<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Reading record HOME</title>
  <link rel="stylesheet" href='{% static "reading_record/css/style.css" %}'/>
  <link href="{% static 'reading_record/icon/favicon.ico' %}" rel="shortcut icon">
</head>

<body id="home">

  <header>
    <div class="logo">
      <img src="../../static/reading_record/images/logo.png", alt="HOME" width="176" height="70">
    </div>
    <nav>
        <ul class="global-nav">
            <li><a href="{% url 'home' %}">{{ UserID }}</a></li>
        </ul>
    </nav>
  </header>
  
  <div class="main show_records">
  <p class="guid"> 読書記録の投稿は
    <a href="{% url 'record_create' %}">こちら</a>

    <p class="guid"> My Pageは
      <a href="{% url 'home' %}">こちら</a>

    {% for record in record_list %}
    {% if user == record.user %}
    <div class="record_list">
      <h2 class="book_title">{{ record.book_title }}</h2>
      <p class="posted_at">{{ record.posted_at }}</p>
      <p class="pages">{{record.first_page}}p - {{record.final_page}}p</p>
      <h3 class="impression">
        <br>{{ record.impression}}
      </h3>
    </div>
    {% endif %}
    {% endfor %}
    
  <!-- <p class="logout_guid"> ログアウトは
  <a href="{% url 'Logout' %}">こちら</a> -->
  </p>
</div>
</body>
</html>
