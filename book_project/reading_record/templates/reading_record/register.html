{% load static %}

<!DOCTYPE html>
<html>
<head> 
  <meta charset="UTF-8">
  <title>Account Signup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'reading_record/css/style.css'%}">
  <link href="{% static 'reading_record/icon/favicon.ico' %}" rel="shortcut icon">
</head>

<body>
  
  <header>
    <nav class="header-nav container">
      <div>
        <img src="../../static/reading_record/images/logo.png", alt="HOME" width="131" height="52">
      </div>
    </nav>
  </header>

  <div class="form-wrapper">
    <div class="login-logo">
      <img src="../../static/reading_record/images/logo.png", alt="HOME" width="151" height="60" >
    </div>
    
    <h1>Sign Up</h1>

    {% if AccountCreate %}
      <h1>Registration<br>Successful!</h1>

    {% else %}
      <div class="reg">
      <table class="form-item">

      <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ account_form.as_table }}
      {{ add_account_form.as_table }}
      <tr><td></td><td>
        <div class="register-button">
          <input type="submit" class="button" title="Register" value="Register"></input>
        </div>

      </td></tr>
      </form>

      </table>
      </div>
    {% endif %}
    <div class="form-footer">
      <p><a href="{% url 'Login' %}">Sign In</a></p>
    </div>
  </div>
</body>
</html>
